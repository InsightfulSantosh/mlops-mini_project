name: CI Pipeline

on: push

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      venv-cache-key: ${{ steps.cache-myenv.outputs.cache-key }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Verify Python Installation
        run: |
          which python
          python --version

      - name: Cache Virtual Environment
        id: cache-myenv
        uses: actions/cache@v3
        with:
          path: myenv
          key: myenv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            myenv-${{ runner.os }}-

      - name: Create Virtual Environment
        run: |
          python -m venv myenv || echo "⚠️ Virtual environment creation failed!"
          ls -la myenv  # Debugging step to check if `myenv` exists

      - name: Install Dependencies
        run: |
          myenv/bin/python -m pip install --upgrade pip
          myenv/bin/python -m pip install -r requirements.txt
          myenv/bin/python -m pip install dvc[s3] boto3
          myenv/bin/dvc --version  # Debugging step

  pull-dvc-data:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore Virtual Environment
        uses: actions/cache@v3
        with:
          path: myenv
          key: ${{ needs.setup-environment.outputs.venv-cache-key }}

      - name: Verify Virtual Environment
        run: |
          ls -la myenv  # Debugging step
          myenv/bin/python --version

      - name: Configure AWS for DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          myenv/bin/dvc remote modify origin access_key_id $AWS_ACCESS_KEY_ID
          myenv/bin/dvc remote modify origin secret_access_key $AWS_SECRET_ACCESS_KEY
          myenv/bin/dvc remote modify origin region $AWS_REGION

      - name: Pull DVC Data
        run: myenv/bin/dvc pull -v || echo "⚠️ DVC Pull Failed, continuing..."
