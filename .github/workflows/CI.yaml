name: CI Pipeline

on: push

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      venv-cache-key: ${{ steps.cache-myenv.outputs.cache-key }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Virtual Environment
        id: cache-myenv
        uses: actions/cache@v3
        with:
          path: myenv
          key: myenv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            myenv-${{ runner.os }}-

      - name: Check if Virtual Environment Exists
        id: check-venv
        run: |
          if [ -f "myenv/bin/activate" ]; then
            echo "‚úÖ Virtual environment found in cache."
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "‚ö†Ô∏è Virtual environment not found. Will create a new one."
            echo "exists=false" >> $GITHUB_ENV

      - name: Create Virtual Environment (if not cached)
        if: env.exists == 'false'
        run: |
          python3 -m venv myenv
          echo "‚úÖ Virtual environment created."

      - name: Activate Virtual Environment & Install Dependencies
        run: |
          source myenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3] boto3
          dvc --version || echo "‚ùå DVC installation failed!"

  pull-dvc-data:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore Virtual Environment
        uses: actions/cache@v3
        with:
          path: myenv
          key: ${{ needs.setup-environment.outputs.venv-cache-key }}

      - name: Activate Virtual Environment & Configure AWS
        run: |
          source myenv/bin/activate
          echo "üîß Configuring AWS credentials for DVC..."
          dvc remote modify origin access_key_id $AWS_ACCESS_KEY_ID
          dvc remote modify origin secret_access_key $AWS_SECRET_ACCESS_KEY
          dvc remote modify origin region $AWS_REGION

      - name: Pull Data with DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          source myenv/bin/activate
          echo "üì• Running DVC pull..."
          dvc pull -v || echo "‚ö†Ô∏è DVC Pull Failed, continuing..."
