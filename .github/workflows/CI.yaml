name: CI Pipeline

on: push

jobs:
  # ───────────────────────────────────────────────────────────────────────
  # 🛠️ Job 1: Setup Python & Install Dependencies
  # ───────────────────────────────────────────────────────────────────────
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      pip-cache-key: ${{ steps.cache-pip.outputs.cache-key }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for full DVC commit history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        id: cache-pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies System-Wide
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
          pip install --user dvc[s3] dagshub mlflow boto3

      - name: Verify DVC Installation
        run: |
          ~/.local/bin/dvc --version

  # ───────────────────────────────────────────────────────────────────────
  # 📥 Job 2: Configure DVC & Pull Data
  # ───────────────────────────────────────────────────────────────────────
  pull-dvc-data:
    runs-on: ubuntu-latest
    needs: setup-environment
    if: success()
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}  # Use GitHub Secrets for AWS region
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configure DVC S3 Remote
        run: |
          set -e
          ~/.local/bin/dvc remote default origin

      - name: Pull DVC Data
        run: |
          set -e
          ~/.local/bin/dvc pull -v
