name: CI Pipeline

on: push

jobs:
  project-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Configure AWS for DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION
          dvc remote list

      - name: Pull DVC Data  
        run: |
          dvc pull -v || echo "⚠️ DVC Pull Failed, continuing..."
          ls -lah data/processed/  # Debugging: Check if files exist

      - name: Run Pipeline
        run: |
          dvc repro

      - name : DVC push
        run: |
          dvc push

      - name: Push DVC Changes to GitHub
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Set the remote URL using the token for authentication
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/InsightfulSantosh/mlops-mini_project.git

          # Ensure the latest changes are pulled before pushing
          git pull origin main --rebase || echo "No changes to pull"

          git add .
          git commit -m "Updated DVC files [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"





