name: CI Pipeline

on: push

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      venv-cache-key: myenv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Virtual Environment
        id: cache-venv
        uses: actions/cache@v3
        with:
          path: myenv
          key: myenv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            myenv-${{ runner.os }}-

      - name: Create & Install Dependencies in Virtual Environment
        run: |
          if [ ! -d "myenv" ]; then
            python -m venv myenv
            echo "✅ Virtual environment created"
          else
            echo "✅ Using cached virtual environment"
          fi
          source myenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3] boto3
          which dvc  # Debugging step

  pull-dvc-data:
    runs-on: ubuntu-latest
    needs: setup-environment
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore Virtual Environment
        uses: actions/cache@v3
        with:
          path: myenv
          key: myenv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            myenv-${{ runner.os }}-

      - name: Ensure Virtual Environment Exists
        run: |
          if [ ! -f "myenv/bin/activate" ]; then
            echo "❌ Virtual environment missing! Creating a new one."
            python -m venv myenv
          fi

      - name: Activate Virtual Environment & Check DVC
        run: |
          source myenv/bin/activate
          which dvc || echo "❌ DVC Not Found!"

      - name: Configure AWS for DVC
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          source myenv/bin/activate
          dvc remote modify origin access_key_id $AWS_ACCESS_KEY_ID
          dvc remote modify origin secret_access_key $AWS_SECRET_ACCESS_KEY
          dvc remote modify origin region $AWS_REGION

      - name: Pull DVC Data
        run: |
          source myenv/bin/activate
          dvc pull -v || echo "⚠️ DVC Pull Failed, continuing..."
