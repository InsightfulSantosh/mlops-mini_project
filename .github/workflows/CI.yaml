name: CI Pipeline

on: push

jobs:
  setup-environment:
    runs-on: ubuntu-latest
    outputs:
      venv-cache-key: ${{ steps.cache-myenv.outputs.cache-key }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache Virtual Environment
        id: cache-myenv
        uses: actions/cache@v3
        with:
          path: myenv
          key: myenv-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            myenv-${{ runner.os }}-

      - name: Check if Virtual Environment Exists
        id: check-venv
        run: |
          if [ -f "myenv/bin/activate" ]; then
            echo "✅ Virtual environment found in cache."
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "⚠️ Virtual environment not found. Will create a new one."
            echo "exists=false" >> $GITHUB_ENV
          fi

      - name: Create Virtual Environment (if not cached)
        if: env.exists == 'false'
        run: |
          python3 -m venv myenv
          echo "✅ Virtual environment created."

      - name: Activate Virtual Environment & Install Dependencies
        run: |
          source myenv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[s3] boto3
          dvc --version || echo "❌ DVC installation failed!"
